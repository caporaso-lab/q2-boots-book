version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"
  jobs:
    pre_build:
      # Generate the Sphinx configuration for this Jupyter Book so it builds.
      - "jupyter-book config sphinx book/"

conda:
  environment: environment.yml

sphinx:
  builder: html
  configuration: book/conf.py
  fail_on_warning: false

formats:
  - pdf
